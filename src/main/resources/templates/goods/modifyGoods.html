<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<head>
		<style type="text/css">
			table {
				border: 1px solid black;
				width: 100%;
				table-layout: auto;
				text-align: center;
			}
			th {
				border: 1px solid black;
		        background-color: cornflowerblue;
		        color: azure;
		        height: 30px;
			}
			td {
				border: 1px solid black;
				height: 30px;
			}
			#submitBtn{
				margin-right: 30px;
			}
			input {
				width: 98%;
				height: 80%;
			}
			select {
				width: 99%;
				height: 90%;
			}
			button {
				width: 47%;
				height: 90%;
			}

		</style>
		<!--  
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){			
				$('#submitBtn').click(function(){
					alert('클릭');
				});
			});
		</script>
		-->
	</head>
	
	<!-- 사용자 지정 js 파일 -->
	
	<th:block layout:fragment="customJs">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</th:block>
	
	<!-- 사용자 지정 js script -->
	 
	<th:block layout:fragment="customScript">
	
		<script>
			$(function(){
				$('#resetBtn').click(function(){
					location.href = '/goods/goodsList';
				});
			});
	
		</script>

	</th:block>
	
	<th:block layout:fragment="customContents">
		<form id="modifyGoodsForm" th:action="@{/goods/modifyGoods}" method="post">
			<table th:object="${goodsInfo}">
				<tbody>
					<tr>
						<td>
							<label for="goodsCode">상품코드</label>
						</td>
						<td>
							<input type="text" id="goodsCode" name="goodsCode" placeholder="상품코드를 입력해주세요" th:value="*{goodsCode}" readonly="readonly" />
						</td>					
					</tr>
					<tr>
						<td>
							<label for="goodsName">상품이름</label>
						</td>
						<td>
							<input type="goodsName" id="goodsName" name="goodsName" placeholder="상품이름를 입력해주세요" th:value="*{goodsName}" />
						</td>								
					</tr>
					<tr>
						<td>
							<label for="goodsPrice">상품가격</label>
						</td>
						<td >
							<input type="text" id="goodsPrice" name="goodsPrice" placeholder="판매자아이디를 입력해주세요" th:value="*{goodsPrice}" />
						</td>								
					</tr>
					<tr>
						<td>
							<label for="goodsSellerId">판매자아이디</label>
						</td>
						<td >
							<input type="text" id="goodsSellerId" name="goodsSellerId" placeholder="판매자아이디를 입력해주세요" th:value="*{goodsSellerId}" readonly="readonly" />
						</td>								
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit">상품수정</button>
							<button type="button" id="resetBtn">취소</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
